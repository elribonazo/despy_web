<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PRIVATE BETA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap.css" rel="stylesheet">
<link href="gly.css" rel="stylesheet">
<link href="despy.css" rel="stylesheet">
<link href="bootstrap-notify.css" rel="stylesheet">
</head>
<body>
	<div class="container text-center">
		<h1>
			<span class="glyphicon glyphicon-heart"></span>
			Despy v2.0
			<span class="glyphicon glyphicon-heart"></span>
			
			<span class="glyphicon glyphicon-user"></span>&nbsp;<span id="onlineusers"></span>
							<span class="glyphicon glyphicon-download"></span>&nbsp;<span id="totaldownloaded"></span>
			
		</h1>
	</div>
	<div class="panel-group container text-center" id="accordion" style="padding:0px;">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
						<span class="glyphicon glyphicon-search"></span>
						Search
					</a>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in">
				<div class="panel-body" style="padding-left:0px;padding-right:0px;">
				
					<div class="container text-center hidden" id="refresh_container">
						<div class="alert alert-danger fade in" role="alert">
							<button type="button" class="btn btn-primary" id="restart">
								<span class="glyphicon glyphicon-refresh"></span>
								Search Again
							</button>
						</div>
					</div>
					
					<div class="container text-center" id="form_container">
						<form class="form-inline" id="busqueda_form">
							<div class="form-group">
								<div class="btn-group" data-toggle="buttons">

									<label class="btn btn-primary active">
										<input type="radio" name="options" id="album" checked> Album
									</label> 
									<label class="btn btn-primary">
										<input type="radio" name="options" id="artist"> Artist
									</label>
									<label class="btn btn-primary">
										<input type="radio" name="options" id="track"> Track
									</label>
									<label class="btn btn-primary">
										<input type="radio" name="options" id="playlist"> Playlist
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-arrow-down"></span>
									</div>
									<input class="form-control" type="text" id="busqueda"
										placeholder="Album, CanciÃ³n o playlist">
								</div>
							</div>
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-send"></span> Send
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container text-center">
		<div class="row">

			<div class="col-xs-12 col-sm-12">
				<div id="alert_container"></div>
				<p id="status" class="hidden" style="color: #41F25C;"></p>
				<h4 id="downloadify"  style="color: #41F25C;"></h4>
				<div id="proceso" class="hidden">
					<div class="progress">
						<div id="elemento_progreso" class="progress-bar progress-bar-striped active"
							role="progressbar" aria-valuenow="45" aria-valuemin="0"
							aria-valuemax="100" style="width: 0%">
							
						</div>
					</div>
				</div>

				<div id="new_zip" class="hidden"></div>

			</div>
			<div class="col-xs-12 col-sm-12">
				<div id="result"></div>
			</div>
		</div>


	</div>
	 <div class='notifications top-right'></div>

	<script src="jquery.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/zip/zip.js"></script>
	<script src="/script.js"></script>
	<script src="/zip/zipwork.js"></script>
	<script src="bootstrap-notify.js"></script>
	<script src="despy.js"></script>
</body>
</html>
